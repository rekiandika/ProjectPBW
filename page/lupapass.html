<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Lupa Password</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../plugins/iCheck/square/blue.css">

  <style type="text/css">
        body {            
            background-image:   
              url(../bg0.png); 
            background-repeat: repeat-x;         
            animation: backgroundScroll 3999990s linear infinite;
            }

              @-webkit-keyframes backgroundScroll {
                from {background-position: 0 0;}
                to {background-position: 99999999px 0;}
                }

                @keyframes backgroundScroll {
                from {background-position: 0 0;}
                to {background-position: 99999999px 0;}
                }                
    </style>

</head>
<body>
<div class="register-box">
  <div class="register-logo">
    <a href="#"><i class="fa fa-user-plus text-blue"></i><b> Daftar</b> Mahasiswa</a>
  </div>

  <div class="register-box-body">
    <p class="register-box-msg">
    Masukkan alamat email saat registrasi pertama
    </p>
    <form action="" method="post">      
      <div class="form-group has-feedback">
        <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input type="email" class="form-control" placeholder="Email">
        </div>
      </div>          
      <div class="row">
        <div class="col-xs-8">
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Kirim</button>
        </div>
        <!-- /.col -->
      </div>
    </form>      
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 2.2.0 -->
<script src="../plugins/jQuery/jQuery-2.2.0.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
